<!doctype html>
</head>
<body class="bg-background-light text-gray-800">
<header class="py-6 border-b border-gray-100">
<div class="container-max flex items-center gap-4">
<img src="https://chiajiazhen-ui.github.io/tabicollective/tabicollective-logo.png" alt="logo" class="w-10 h-10" />
<div>
<div class="font-serif text-xl font-semibold">Tabi Collective</div>
<div class="text-xs text-muted">Every Step is a Story</div>
</div>
</div>
</header>


<main class="container-max py-12">
<h1 class="font-serif text-3xl mb-6">Contact us</h1>


<div class="grid md:grid-cols-2 gap-8">
<form id="contact-form" class="bg-white p-6 rounded shadow-sm">
<div class="grid gap-3">
<input required name="name" placeholder="Full name" class="border p-3 rounded" />
<input required name="email" type="email" placeholder="Email" class="border p-3 rounded" />
<input name="phone" placeholder="Phone" class="border p-3 rounded" />
<input name="subject" placeholder="Subject" class="border p-3 rounded" />
<textarea required name="message" rows="6" placeholder="Message" class="border p-3 rounded"></textarea>
</div>
<div class="mt-4 text-right">
<button type="submit" class="bg-primary text-white px-4 py-2 rounded">Send message</button>
</div>
</form>


<div class="p-6">
<h3 class="font-semibold mb-2">Office</h3>
<p class="text-sm text-muted">60 Paya Lebar Road<br/>#06-28 Paya Lebar Square<br/>Singapore 409051</p>
<p class="text-sm text-muted mt-4">Email: <a href="mailto:marketing@tabicollective.com.sg" class="text-primary">marketing@tabicollective.com.sg</a></p>
<p class="text-sm text-muted">Phone: +65 9363 6777</p>
</div>
</div>


<script>
document.getElementById('contact-form').addEventListener('submit', function(e){
e.preventDefault();
var f = e.target;
var data = {
name: f.name.value,
email: f.email.value,
phone: f.phone.value,
subject: f.subject.value,
message: f.message.value
};
var body = 'New contact enquiry from ' + data.name + '


';
body += 'Email: ' + data.email + '
';
body += 'Phone: ' + data.phone + '
';
body += 'Subject: ' + data.subject + '


';
body += data.message;
var mailto = 'mailto:marketing@tabicollective.com.sg?subject=' + encodeURIComponent('Contact enquiry from ' + data.name) + '&body=' + encodeURIComponent(body);
window.location.href = mailto;
});
</script>


</main>


<footer class="bg-white border-t border-gray-100 mt-12">
<div class="container-max py-8 text-xs text-muted text-center">Â© <span id="year-c"></span> Tabi Collective</div>
</footer>
<script>document.getElementById('year-c').textContent = new Date().getFullYear();</script>
</body>
</html>
